<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Brand Feedback</title>
</head>
<body>
    <h1>Wellcome to Luxury Brand Products Feedback</h1>
    <h2>Provide Your Feedback</h2>

    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your Name" required><br>
    
    <label for="age">Age</label><br>
    <input type="text" id="age" placeholder="Your Age" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Your Email" required><br>

    <label for="job">Job:</label><br>
    <input type="text" id="job" placeholder="Your Job" required><br>

    <label for="designation">Designation:</label><br>
    <input type="text" id="designation" placeholder="Your Designation" required><br>

    <label for="productType">Product Type:</label><br>
    <select  id="productType" required>
        <option value="perfume">Perfume</option>
        <option value="cream">Cream</option>
        <option value="oils">oils</option>
    </select><br>

    <label for="usereExperince">Your Experince:</label><br>
    <textarea  id="usereExperince" rows="4" cols="30" placeholder="Write your experince" required></textarea><br>

    <label for="feedbackText">Feedback:</label><br>
    <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea><br>

    <button id="submitBtn">Submit Feedback</button>

    <hr>

    <div id="userInfo" style="display: none;">
        <h2>User Information:</h2>
        <p>Name: <span id="userName"></span></p>
        <p>Age: <span id="usnerAge"></span></p>
        <p>Email: <span id="usnerEmail"></span></p>
        <p>Job: <span id="usnerJob"></span></p>
        <p>Designation: <span id="usnerDesignation"></span></p>
        <p>User Experince: <span id="experince"></span></p>
        <p>Feedback: <span id="usnerProductChoice"></span>: <span id="userFeedback"></span></p>
    </div>
    <!--Onsubmint event in Form validatin-->
    <form action="#" id="myForm" >
        <label for="forname">Name:</label>
        <input type="text" id="forname" name="forname"><br><br>

        <label for="foremail">Email:</label>
        <input type="email" id="foremail" name="foremail"><br><br>

        <input type="submit" value="Submit">
    </form>

    <p id="btnClick"></p>
    <button id="btn">Click Me</button>

    <script src="product_servey.js"></script>
    <script>
          document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("forname").value;
        const email = document.getElementById("foremail").value;

        if (name === '' || email === '') {
            alert("Please fill in all fields.");
            return;
        }

        alert("Form submitted successfully!");
        // Optionally submit the form manually here
        // event.target.submit();
    });

    const btn = document.getElementById("btn");
    const btnClick = document.getElementById("btnClick");

    btn.addEventListener('click', function(){
        btnClick.textContent = "Button clicked!";
    });

    //Array in JavaScript
    const fruits = ["apple", "banana"];
    console.log(fruits);
    fruits.push("orange", "strawberry");
    console.log(fruits);

    const removedFruits = fruits.pop();
    console.log("Removed fruits is", removedFruits);

    const shiftFruits = fruits.shift();
    console.log("Removed fruits is", shiftFruits);
    console.log(fruits);

    const addFruits = fruits.unshift("tomate", "Wattermilone");
    console.log("Added fruits are", addFruits);
    console.log(fruits);
    fruits.splice(3,3, "grape");
    console.log(fruits);
    </script>
</body>
</html>
