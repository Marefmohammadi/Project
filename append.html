<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Elements</title>
</head>
<body>
    
    <ul id="my_list">
        <li>Home</li>
        <li>Contact</li>
    </ul>

    <script>
        const list = document.getElementById("my_list");
        const newList = document.createElement('li');
        newList.textContent = "About Us";
        list.appendChild(newList);
        const list1 = document.getElementById('my-list');
        const firstItem = list1.querySelector('li');
        const clonedItem = firstItem.cloneNode(true);
        list1.appendChild(clonedItem);
    </script>
</body>
</html>
