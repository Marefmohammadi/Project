<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="health_analysis.css">
    <style>
        body {
            text-align: center;
        }
        #contactForm {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #contactForm input,
        #contactForm textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #contactForm textarea {
            height: 100px;
        }
        
        #contactForm button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #contactForm button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>


    <nav>
        <h1>Health Analysis Census</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="health_contact.html" id="contact">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <p>Feel free to contact us to know more about your conditions and for treaments methods</p>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" name="" id="name" required>
        </div>
         <div>
            <label for="email">Email</label>
            <input type="email"  id="email" required>
        </div>
         <div>
            <label for="condation">Condition</label>
            <input type="text"  id="condition" required>
        </div>
        <div>
            <label for="message">Messsage</label>
            <textarea name="message" id="message" required></textarea>
        </div>
        
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>

    <script>
        function thankyou() {
            alert("Thank you for contacting us. We will get back to you soon.");
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            thankyou(); // Call the thank you function
        });
    </script>
    
</body>
</html>
